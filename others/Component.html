<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js - Component</title>
</head>
<body>

<div id="app">
  <h1>{{ title }}</h1>
  <list></list>
  <list></list>
  <list></list>
  <list></list>
</div>

<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
<template id="list">
  <ul>
    <li>Item I</li>
    <li>Item II</li>
    <li>Item III</li>
  </ul>
</template>

<script>
  Vue.component('list', {
    template: "#list"
  });
</script>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      title: "Test Vue Js"
    }
  });
</script>
</body>
</html>
