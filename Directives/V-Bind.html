<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V - Bind Directive</title>
</head>
<body>

<div id="app">
  <h1>{{ title }}</h1>

  <img v-if="img.status" :src="img.link">
  <div v-else>{{img.error}}</div>

</div>
<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      title: "Test Vue Js",
      img: {
        link: "https://sabe.io/tutorials/getting-started-with-vue-js/hero.png",
        error: "Image status is false",
        status: true
      }
    }
  });
</script>

</body>
</html>
