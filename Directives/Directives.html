<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directives</title>
</head>
<body>

<div id="app">
  <h1 v-if="status">{{ title }}</h1>
  <h1 v-else="status">{{ message }}</h1>
  <h2 v-show="status">{{ message }}</h2>
</div>
<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      title: "Hello, World !",
      status: true,
      message: "KKKKKKKKKKKKK ZAPPPPPPPP"
    }
  });
</script>


</body>
</html>
